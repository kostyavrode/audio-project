version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: audio-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: audio-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  janus:
    image: canyan/janus-gateway
    container_name: audio-janus
    ports:
      - "8088:8088"
      - "8188:8188"
      - "8089:8089"
      - "8189:8189"
      - "10000-10010:10000-10010/udp"
    restart: unless-stopped

  auth-service:
    build:
      context: ./services/AuthService
      dockerfile: AuthService.Api/Dockerfile
    container_name: audio-auth-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=authservicedb_dev;Username=postgres;Password=postgres
      - JwtSettings__SecretKey=your-super-secret-key-min-32-characters-long-for-production-use-change-this
      - JwtSettings__Issuer=AuthService
      - JwtSettings__Audience=GroupChatApp
      - RabbitMQ__HostName=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__UserName=guest
      - RabbitMQ__Password=guest
    ports:
      - "5001:8080"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  groups-service:
    build:
      context: ./services/GroupsService
      dockerfile: GroupsService.Api/Dockerfile
    container_name: audio-groups-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=GroupsServiceDb;Username=postgres;Password=postgres
      - JwtSettings__SecretKey=your-super-secret-key-min-32-characters-long-for-production-use-change-this
      - JwtSettings__Issuer=AuthService
      - JwtSettings__Audience=GroupChatApp
      - RabbitMQ__HostName=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__UserName=guest
      - RabbitMQ__Password=guest
    ports:
      - "5002:8080"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  chat-service:
    build:
      context: ./services/ChatService
      dockerfile: ChatService.Api/Dockerfile
    container_name: audio-chat-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=ChatServiceDb;Username=postgres;Password=postgres
      - JwtSettings__SecretKey=your-super-secret-key-min-32-characters-long-for-production-use-change-this
      - JwtSettings__Issuer=AuthService
      - JwtSettings__Audience=GroupChatApp
      - RabbitMQ__HostName=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__UserName=guest
      - RabbitMQ__Password=guest
    ports:
      - "5003:8080"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  audio-service:
    build:
      context: ./services/AudioService
      dockerfile: AudioService.Api/Dockerfile
    container_name: audio-audio-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=AudioServiceDb;Username=postgres;Password=postgres
      - JwtSettings__SecretKey=your-super-secret-key-min-32-characters-long-for-production-use-change-this
      - JwtSettings__Issuer=AuthService
      - JwtSettings__Audience=GroupChatApp
      - RabbitMQ__HostName=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__UserName=guest
      - RabbitMQ__Password=guest
      - JanusGateway__BaseUrl=http://janus:8088
      - JanusGateway__ApiSecret=janusoverlord
    ports:
      - "5004:8080"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      janus:
        condition: service_started
    restart: unless-stopped

volumes:
  postgres-data:
  rabbitmq-data:

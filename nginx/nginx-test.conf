events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    sendfile        on;
    keepalive_timeout  65;
    
    # Логирование
    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;
    
    # Upstream для тестовых сервисов
    upstream auth-service-test {
        server auth-service-test:8080;
    }
    
    upstream groups-service-test {
        server groups-service-test:8080;
    }
    
    upstream chat-service-test {
        server chat-service-test:8080;
    }
    
    upstream audio-service-test {
        server audio-service-test:8080;
    }
    
    upstream notification-service-test {
        server notification-service-test:8080;
    }
    
    server {
        listen 80;
        server_name _;
        
        # Корневая директория для статических файлов
        root /var/www/html;
        index index.html;
        
        # Проксирование API запросов с префиксом /test/api/
        location ~ ^/test/api/Auth/(.*)$ {
            proxy_pass http://auth-service-test/api/Auth/$1;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection keep-alive;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
        
        location ~ ^/test/api/Groups/(.*)$ {
            proxy_pass http://groups-service-test/api/Groups/$1;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection keep-alive;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
        
        location ~ ^/test/api/Messages/(.*)$ {
            proxy_pass http://chat-service-test/api/Messages/$1;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection keep-alive;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
        
        location ~ ^/test/api/audio/(.*)$ {
            proxy_pass http://audio-service-test/api/audio/$1;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection keep-alive;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
        
        # SignalR для Notification Service
        location ~ ^/test/hubs/(.*)$ {
            proxy_pass http://notification-service-test/hubs/$1;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 86400;
        }
        
        # Статические файлы с префиксом /test/
        location /test/ {
            alias /var/www/html/;
            try_files $uri $uri/ /index.html;
            
            # Кэширование статических файлов
            location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }
        
        # Fallback для всех остальных запросов
        location / {
            return 404;
        }
    }
}
